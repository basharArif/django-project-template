{% extends 'layouts/base.html' %}
{% block title %}
    Password Change
{% endblock %}
{% block content %}
    <div class="container mt-3">
        <h1 class="h3" style="color: #00EAC2">Change Password</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {% include 'includes/form.html' with form=form row=1 %}
            <button class="btn" type="submit" style="background-color: #00EAC2">Save changes</button>
        </form>
    </div>
{% endblock %}
