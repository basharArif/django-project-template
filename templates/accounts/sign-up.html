{% extends 'layouts/base.html' %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <h2 class="ms-4">Create account</h2>
            <div class="d-flex justify-content-center">

                <form class="p-4 rounded-3" action="" enctype="multipart/form-data"
                      method="POST">
                    {% csrf_token %}
                    {% include 'includes/form.html' with form=form row=2 %}
                    <button class="btn btn-primary" type="submit">Sign Up</button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
