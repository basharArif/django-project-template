{% extends "layouts/base.html" %}

{% block title %}
    Password Reset Confirm
{% endblock %}

{% block content %}

    <!--Password Reset Confirm-->
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3" style="color: #00EAC2">Password Reset Confirm</h2>
        <hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {% include 'includes/form.html' with form=form %}
            <button class="btn" type="submit" style="background-color: #00EAC2">Reset password</button>
        </form>
    </div>

{% endblock %}
