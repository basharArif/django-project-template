{% extends 'layouts/base.html' %}


{% block content %}



    <!--Reset Password-->
    <div class="container">
        <h2 class="font-weight-bold mt-3">Reset Password</h2>
        <hr>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new
            one.</p>
        <form method="POST">
            {% csrf_token %}
            {% include 'includes/form.html' with form=password_reset_form %}
            <button class="btn" type="submit" style="background-color: #00EAC2">Send email</button>
        </form>
    </div>

{% endblock %}
